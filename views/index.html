<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bar Chart Example</title>
	<script type="text/javascript" src="lib/d3/d3.v2.js"></script>
	
	<style>
		.bar.AUS { fill: green; }
		.bar.WIS { fill: orange; }
		.bar.CHOE { fill: yellow; }
		.bar.plums { fill: purple; }
	</style>

</head>
<body>
	<div id="chart"></div>
</body>

	<script type="text/javascript">

		var w = 500,
		    h = 100;

		var svg = d3.select("#chart")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	
		d3.json("http://localhost:5984/ranked/_design/testNew/_view/find", function(json) {
	        //alert(json.rows.id);
			var data = json.rows;
			//alert(data.length);
			var max_n = 0;
			for (var d in data) {
				max_n = Math.max(data[d].value.Average, max_n);
			}
		
			var dx = w / max_n;
			var dy = h / data.length;
	
			// bars
			var bars = svg.selectAll(".bar")
				.data(data)
				.enter()
				.append("rect")
				.attr("class", function(d, i) {return "bar " + d.value.School;})
				.attr("x", function(d, i) {return 0;})
				.attr("y", function(d, i) {return dy*i;})
				.attr("width", function(d, i) {return dx*d.value.Average})
				.attr("height", dy);
	
			// labels
			var text = svg.selectAll("text")
				.data(data)
				.enter()
				.append("text")
				.attr("class", function(d, i) {return "Name " + d.value.School;})
				.attr("x", 5)
				.attr("y", function(d, i) {return dy*i + 15;})
				.text( function(d) {return d.value.School + "-" +d.value.Location+ " (" + d.value.Average  + ")";})
				.attr("font-size", "15px")
				.style("font-weight", "bold");
		});
	</script>
</html>
