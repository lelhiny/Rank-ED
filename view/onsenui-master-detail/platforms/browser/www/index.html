<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />


    <!-- --------------- App init --------------- -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>


    <script src="js/app.js"></script>

    <title>RankEd Master-Details</title>

    <style>
        .item {
            padding: 10px;
            line-height: 1;
        }

        .item-thum {
            background-color: #ccc;
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .item-title {
            font-size: 15px;
            font-weight: 500;
        }

        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.3;
            margin: 4px 0 0 0;
            padding: 0 30px 0 0;
        }

        .item-label {
            font-size: 12px;
            color: #999;
            float: right;
        }
    </style>

</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator var="navi">
        <ons-page>
            <ons-toolbar>
                <div class="center">RankEd Master Details</div>
            </ons-toolbar>

            <ons-list ng-controller="MasterController">
                <ons-list-item modifier="chevron" class="item" ng-repeat="item in items" ng-click="showDetail($index)">
                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">{{item.title}}</span>
                                <span class="item-label">{{item.label}}</span>
                            </header>
                            <p class="item-desc">{{item.desc}}</p>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-navigator>

    <ons-template id="detail.html">
        <ons-page ng-controller="DetailController">

            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">{{item.title}}</div>
            </ons-toolbar>
            <ons-list>
			<ons-list-item modifier="chevron" class="item" ng-repeat="element in details" ng-click="showGraphs($index)">
                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">{{element.title}}</span>
                                <span class="item-label">{{}}</span>
                            </header>
                            <p class="item-desc">{{element.desc}}</p>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>

         

        </ons-page>
    </ons-template>
	<ons-template id="chooseCharts.html">
        <ons-page ng-controller="chooseChartsController">

            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">{{item.title}}</div>
            </ons-toolbar>

			<ons-list class="item"  >

           <ons-list-item modifier="chevron" class="item"  ng-click="chooseGraph('0')">

                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">Temperature</span>
                                <span class="item-label">{{}}</span>
                            </header>
                            <p class="item-desc"></p>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
				           <ons-list-item modifier="chevron" class="item"  ng-click="chooseGraph('1')">
                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">Class Interaction</span>
                                <span class="item-label">{{}}</span>
                            </header>
                            <p class="item-desc"></p>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>

         

        </ons-page>
    </ons-template>
	    <ons-template id="summary.html"> 
	   <ons-page ng-controller="SummaryController">
                <div class="left"><ons-back-button>Back</ons-back-button></div>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
 </ons-page>
    </ons-template>
    <ons-template id="chart.html">
	   <ons-page ng-controller="ChartController">
                <div class="left"><ons-back-button>Back</ons-back-button></div>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
 </ons-page>
    </ons-template>
	  <ons-template id="chart2.html">
	   <ons-page ng-controller="Chart2Controller">
                <div class="left"><ons-back-button>Back</ons-back-button></div>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
 </ons-page>
    </ons-template>
	</body>
</html>
